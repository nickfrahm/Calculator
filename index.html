<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Odin Calculator</title>
</head>

<body>
    <div class="container">
        <div class="display-box">0</div>
        <div class="button-row">
            <div class="clear half-btn">Clear</div>
            <div class="backspace half-btn">Backspace</div>
        </div>
        <div class="button-row">
            <div class="qtr-btn basic">7</div>
            <div class="qtr-btn basic">8</div>
            <div class="qtr-btn basic">9</div>
            <div class="qtr-btn oprtn">+</div>
        </div>
        <div class="button-row">
            <div class="qtr-btn basic">4</div>
            <div class="qtr-btn basic">5</div>
            <div class="qtr-btn basic">6</div>
            <div class="qtr-btn oprtn">-</div>
        </div>
        <div class="button-row">
            <div class="qtr-btn basic">1</div>
            <div class="qtr-btn basic">2</div>
            <div class="qtr-btn basic">3</div>
            <div class="qtr-btn oprtn">รท</div>
        </div>
        <div class="button-row">
            <div class="qtr-btn basic">.</div>
            <div class="qtr-btn basic">0</div>
            <div class="qtr-btn basic">=</div>
            <div class="qtr-btn oprtn">x</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
