<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Odin Calculator</title>
</head>

<body>
    <div class="container">
        <div id="display" class="display-box">0</div>
        <div class="button-row">
            <div id="clear" class="clear half-btn">Clear</div>
            <div id="backspace" class="backspace half-btn">Backspace</div>
        </div>
        <div class="button-row">
            <div id="7" class="qtr-btn basic num">7</div>
            <div id="8" class="qtr-btn basic num">8</div>
            <div id="9" class="qtr-btn basic num">9</div>
            <div id="add" class="qtr-btn oprtn">+</div>
        </div>
        <div class="button-row">
            <div id="4" class="qtr-btn basic num">4</div>
            <div id="5" class="qtr-btn basic num">5</div>
            <div id="6" class="qtr-btn basic num">6</div>
            <div id="subtract" class="qtr-btn oprtn">-</div>
        </div>
        <div class="button-row">
            <div id="1" class="qtr-btn basic num">1</div>
            <div id="2" class="qtr-btn basic num">2</div>
            <div id="3" class="qtr-btn basic num">3</div>
            <div id="divide" class="qtr-btn oprtn">รท</div>
        </div>
        <div class="button-row">
            <div id="decimal" class="qtr-btn basic">.</div>
            <div id="0" class="qtr-btn basic num">0</div>
            <div id="equals" class="qtr-btn basic">=</div>
            <div id="multiply" class="qtr-btn oprtn">x</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
